apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'eu.mihosoft.dejabeans.gradle'

dejabeans.classes = ["eu.mihosoft.dejabeans.tests.Person"]

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'eu.mihosoft.dejabeans', name: 'dejabeans', version: '0.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

buildscript {
    repositories {
    	mavenLocal()
    	jcenter()
    }

    dependencies {
        classpath(group: 'eu.mihosoft.dejabeans', name: 'dejabeans', version: '0.1')
        classpath(group: 'eu.mihosoft.dejabeans.gradle', name: 'dejabeans-plugin', version: '0.1')
    }
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
